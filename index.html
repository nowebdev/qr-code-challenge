<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="wrapper">
  <div class="card">
    <div class="card__img">
      <img src="./images/image-qr-code.png" alt="" class="qr-code">
    </div>
    <h1>
      Improve your front-end skills by building projects</h1>
    <h2>
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </h2>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Scott Clifford</a>.
  </div>
</div>
</body>

</html>
